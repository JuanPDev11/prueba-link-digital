<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <title>Prueba Frontend</title>
</head>
<body>
    <div class="navbar__container">
        <div class="navbar">
            <img class="navbar__logo" src="./img/logo.png" alt="logo">
            <img class="navbar__menu-open" id="btn-open" src="./img/list.svg" alt="menu">
            
            <ul class="navbar__items" id="items">
                <img class="navbar__menu-close" id="btn-close" src="./img/close.svg" alt="">
                <li class="navbar__item">
                    <a class="navbar__link" href="">LINK 1</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">LINK 2</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="">LINK 3</a>
                </li>
                <li class="navbar__item4">
                    <a class="navbar__link" href="">LINK 4</a>
                </li>
                
            </ul>
            
        </div>
    </div>

    <h1 class="template-title">Titulo del template</h1>
    <div class="grid">
        <h1 class="grid__title">Grid</h1>
        <div class="grid__container">
            <div class="grid__img-container">
                <img class="grid__img" src="./img/imagen.gif" alt="img">
            </div>
            <div class="grid__img-container">
                <img class="grid__img" src="./img/imagen.gif" alt="img">
            </div>
            <div class="grid__img-container">
                <img class="grid__img" src="./img/imagen.gif" alt="img">
            </div>    
        </div>
    </div>
    <h1 class="swiper__title">slider 6 elementos</h1>
    <!-- Slider main container -->
    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper" >
            <!-- Slides -->
            <div class="swiper-slide">
                <img class="grid__img" src="./img/imagen.gif" alt="">
            </div>
            <div class="swiper-slide">
                <img class="grid__img" src="./img/imagen.gif" alt="">
            </div>
            <div class="swiper-slide">
                <img class="grid__img" src="./img/imagen.gif" alt="">
            </div>
            <div class="swiper-slide">
                <img class="grid__img" src="./img/imagen.gif" alt="">
            </div>
            <div class="swiper-slide">
                <img class="grid__img" src="./img/imagen.gif" alt="">
            </div>
            <div class="swiper-slide">
                <img class="grid__img" src="./img/imagen.gif" alt="">
            </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
  </div>
  



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/slider.js"></script>
</body>
</html>
